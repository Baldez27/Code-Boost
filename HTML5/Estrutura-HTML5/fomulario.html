<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fomulário</title>
</head>
<body>

    <!--form = início do formulário-->
    <form action="">
        <!--div = contêiner genérico-->
        <div>
            <!--label = onde fica o nome do campo--> 
            <label for="input-nome">Nome</label>
            <!--input = caixa do texto, onde coloca as informações-->
            <!--type = tipo do input-->
            <input id="input-nome" name="nome" type="text">
        </div>

        <div> 
            <label for="input-email">E-mail</label>
            <input id="input-email" name="email" type="email">
            <!--id = nome único do campo-->
            <!--for = referênciando o id-->
            <!--name = nome do campo-->
        </div>

        <div> 
            <label for="input-telefone">Telefone</label>
            <input id="input-telefone" name="telefone" type="number">
        </div>

        <div> 
            <label for="input-mensagem">Mensagem</label>
            <!--textarea = campo de informações maior-->
            <!--cols = número de colunas, rows = número de linhas-->
            <textarea id="input-mensagem" cols="30" rows="10"></textarea>
        </div>

        <button type="submit">Enviar</button>
        <!--submit = tipo para submeter os dados, ou enviar-->

    </form>
    
</body>
</html>
